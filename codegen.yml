overwrite: true
schema: './src/schema/*.ts'
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      defaultMapper: Partial<{T}>
      enumValues:
        TypeProduct: ./src/types.ts#TypeProduct
        TypeAd: ./src/types.ts#TypeAd
        MetodoProduttivo: ./src/types.ts#MetodoProduttivo
        Province: ./src/types.ts#Province
        Regioni: ./src/types.ts#Regioni
        EspressioneComunitaria: ./src/types.ts#EspressioneComunitaria
        DenomZona: ./src/types.ts#DenomZona
        Menzione: ./src/types.ts#Menzione
      mappers:
        User: ./src/models/user.ts#IUserDoc
        Ad: ./src/models/ad.ts#IAdDoc
        Message: ./src/models/message.ts#IMessageDoc
        Negotiation: ./src/models/negotiation.ts#INegotiationDoc
        Review: ./src/models/review.ts#IReviewDoc
        Vineyard: ./src/models/vineyard.ts#IVineyardDoc
        Wine: ./src/models/wine.ts#IWineDoc
  ./graphql.schema.json:
    plugins:
      - 'introspection'
